{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
{{ title }}
{% endblock title_block %}

{% block css_block %}
<style>
    .sign_up {
        width: 550px;
        border: 1px solid #ccc;
        padding: 40px;
    }
    .log_in{
        width: 555px;
        padding: 25px;
        border: 1px solid #ccc;
    }
</style>
{% endblock css_block %}

{% block body_block %}
<center>
<div class="log_in">
    <form action="" method='POST'>
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" style="width:100%" class='btn btn-primary'>Log In</button>
    </form>
</div>
<br>
<div class="sign_up">
    <p>Dont have an account? <a href="{% url 'login:sign_up' %}">Sign Up</a></p>
</div>
</center>
{% endblock body_block %}
