<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title_block %} Social {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    {% block css_block %} {% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="{% url 'posts:home' %}" class="nav-link">Home</a>
        </li>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <form method="GET" class="form-inline">
          <input type="text" class="form-control mr-sm-2" name='search' placeholder='Search'>
          <button class="btn btn-success">Search</button>
        </form>
        <li class="nav-item">
          <a href="{% url 'login:logout' %}" class="nav-link">Logout</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            {% if user.user_profile.profile_pic %}
            <a href="{% url 'login:profile' %}" class="nav-link"
              ><img
                src="/media/{{ user.user_profile.profile_pic }}"
                alt=""
                class="rounded-circle"
                width="50px"
                height="50px"
            /></a>
            {% else %}
            <a href="{% url 'login:profile' %}" class="nav-link"
              ><img src="/media/default.png" alt="" width="50px" height="40px"
              class="rounded-circle"
            /></a>
            {% endif %}
          </a>
        </li>
      </ul>
    </nav>
    <div class="container" style="padding-top: 30px;">
      {% block body_block %} {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
